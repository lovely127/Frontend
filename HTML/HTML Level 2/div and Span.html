<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and SpanElement</title>
</head>
<body>
        <!--Without Div-->
        <a href = "www.google.com">Google</a>   
        <a href = "www.youtube.com">Youtube</a>
        <a href = "www.facebook.com">Facebook</a>

        <!--With Div-->    
    <div>
        <a href = "www.google.com">Google</a>
        <a href = "www.youtube.com">Youtube</a>
    </div>
        
        <a href = "www.facebook.com">Facebook</a>
    <br>
    <!--Span Elelement-->
    <span>
        <a href = "www.google.com">Google</a>
        <a href = "www.youtube.com">Youtube</a>
    </span>
        
        <a href = "www.facebook.com">Facebook</a>
    
</body>
</html>
