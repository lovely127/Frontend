<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <form action ="/server">
        <div>
            <label for = "feedback">Give your valuable feedback : </label>
            <textarea id = "feedback" name="feed"></textarea>
        </div>

        <div>
            <button>submit</button>
        </div>
    </form>
    <!--To range row and coloumn size-->

    <form action ="/server">
        <div>
            <label for = "feedback">Give your valuable feedback : </label>
            <textarea id = "feedback" name="feed" rows = "10" cols ="100" placeholder="Write your feedback"></textarea>
            <!--can use placehilder as well-->
        </div>

        <div>
            <button>submit</button>
        </div>
    </form>
    
</body>
</html>
