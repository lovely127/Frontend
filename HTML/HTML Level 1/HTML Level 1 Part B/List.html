<!--List In HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>                   <!--order list ka type-->
    <ol type = "A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
