<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <div>
        <form action = "/server">
            <label for ="Vol">Enter your valume</label>
            <input type ="range" min = "0" max = "100" id = "Vol" name="volumeee" >   
    </div>
    <div>
        <button>submit</button>
    </div>
    </form>

 <!--step se utna utna hi increse hota ek ek step ke baad, value se by defalut utni value select hoke aayegi-->
    <div>
        <form action = "/server">
            <label for ="Vol">Enter your valume</label>
            <input type ="range" min = "0" max = "100" id = "Vol" name="volumeee" step="10" value = "60">   
    </div>
    <div>
        <button>submit</button>
    </div>
    </form>

</body>
</html>
